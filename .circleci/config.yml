version: 2.1

#
# Orbs
#
orbs:
  tools: naturalcycles/tools@volatile
  # tools: naturalcycles/tools@dev:1

#
# Workflows
#
workflows:
  version: 2
  default-workflow:
    jobs:
      - tools/build-publish-lib-job:
          filters:
            branches:
              only: master
      - tools/test-lib-job:
          CC_TEST_REPORTER_ID: de1dd499aa47f47e03c811b848134442d267f451ac39e2bf6b242c7ad0fd8e28

  nightly-workflow:
    triggers:
      - schedule:
          cron: '0 4 * * *' # 04:00 every day
          filters:
            branches:
              only: master
    jobs:
      - tools/nightly-lib-job
