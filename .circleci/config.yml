#
# validate yml:
# circleci config validate -c .circleci/config.yml
#

version: 2

#
# Defaults
#
defaults: &defaults
  resource_class: xlarge
  docker:
    - image: naturalcycles/ci-node:latest
  working_directory: ~/repo

restore_cache: &restore_cache
  key: deps-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-v1-{{ checksum "yarn.lock" }}

save_cache: &save_cache
  paths:
    - node_modules
  key: deps-{{ .Environment.CIRCLE_PROJECT_REPONAME }}-v1-{{ checksum "yarn.lock" }}

npm_token: &npm_token echo -e "always-auth=true\n//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc

git_msg: &git_msg echo 'export GIT_MSG=`git log -1 --pretty=%B`' >> $BASH_ENV

release: &release
  name: Release (if needed)
  command: yarn release

test: &test
  name: Test
  command: |
    cc-test-reporter before-build
    yarn test-ci
    cc-test-reporter after-build -t lcov ./coverage/lcov.info

#
# Jobs
#
jobs:
  build-job:
    <<: *defaults
    steps:
      - checkout

      # env variables
      - run: *git_msg

      # yarn
      - restore_cache: *restore_cache
      - run: *npm_token
      - run: yarn --pure-lockfile
      - save_cache: *save_cache

      # build
      - run: yarn build-prod

      # release
      - run: *release

  test-job:
    <<: *defaults
    environment:
      CC_TEST_REPORTER_ID: abc
    steps:
      - checkout

      # yarn
      - restore_cache: *restore_cache
      - run: *npm_token
      - run: yarn --pure-lockfile

      # build
      - run: yarn build

      - run: *test

      - store_test_results:
          path: report
      - store_artifacts:
          path: report
          destination: report
      - store_artifacts:
          path: coverage/lcov-report
          destination: coverage

#
# Workflows
#
workflows:
  version: 2
  default-workflow:
    jobs:
      - build-job:
          filters:
            branches:
              only: master
      - test-job
